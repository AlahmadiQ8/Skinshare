version: '3.4'
services:
  db:
    container_name: skincare_pg_db
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=docker
    volumes:
      - skincare_db:/var/lib/postgresql/data
    networks:
      - backend
  skinshare:
    depends_on: 
      - db
    build:
      context: Skinshare.Web
      dockerfile: Dockerfile
    restart: always
    expose:
      - "5000"
    environment: {
      ASPNETCORE_URLS: http://+:5000
    }
    volumes:
      - $HOME/.aws:/root/.aws
    networks:
      - backend
  reverseproxy:
    build:
      context: ./reverseproxy
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    restart: always
    depends_on: 
      - skinshare
    networks: 
      - backend

volumes:
  skincare_db: {}

networks:
  backend:
